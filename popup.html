<!doctype html>
<html>
  <head>
    <style>
      .settings-panel {
        min-width: 250px;
        padding: 15px;
      }
      .filter-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input[type="range"] {
        width: 100%;
      }
      .value-display {
        margin-top: 5px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="settings-panel">
      <div class="filter-group">
        <label>Minimum Rating: <span id="ratingValue">4.0</span>+</label>
        <input
          type="range"
          id="minRating"
          min="0"
          max="5"
          step="0.1"
          value="4.0"
        />
      </div>

      <div class="filter-group">
        <label>Minimum Total Spend: $<span id="spendValue">10k</span>+</label>
        <input
          type="range"
          id="minSpend"
          min="0"
          max="1000000"
          step="500"
          value="1000"
        />
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
